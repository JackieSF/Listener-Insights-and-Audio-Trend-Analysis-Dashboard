<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VibeVault</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url('/static/images/bg-pattern.png');;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .landing-box {
            background-color: #000;
            padding: 40px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #b3b3b3;
        }
        .enter-btn {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="landing-box">
        <h1>VibeVault</h1>
        <p>Feel the Vibe, Fill the Vault</p>
        <a href="{{ url_for('home') }}"><button class="enter-btn">Enter Dashboard</button></a>
    </div>
</body>
</html>
